<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Palacio de la Suerte - Artículos Religiosos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #logo {
      max-width: 160px;
    }

    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

    .productos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .item {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .item img {
      width: 100%;
      border-radius: 8px;
    }

    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      padding: 15px;
      border-radius: 50%;
      text-decoration: none;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .whatsapp img {
      width: 35px;
      height: 35px;
      display: block;
    }
  </style>
</head>

<body>

  <header>
    <img id="logo" src="mishoplogo.jpg" alt="Logo El Palacio de la Suerte" />
    <h1>Artículos Religiosos</h1>
  </header>

  <section class="productos">

    <div class="item">
      <img src="producto1.jpg" alt="Virgen del Carmen" />
      <h3>Virgen del Carmen #5</h3>
    </div>

    <div class="item">
      <img src="producto2.jpg" alt="Virgen de Guadalupe" />
      <h3>Virgen de Guadalupe perlada con flores #5</h3>
    </div>

    <div class="item">
      <img src="producto3.jpg" alt="Virgen de Fátima" />
      <h3>Virgen de Fátima #5</h3>
    </div>

    <div class="item">
      <img src="producto4.jpg" alt="Santa Martha" />
      <h3>Virgen Santa Martha #5</h3>
    </div>

    <div class="item">
      <img src="producto5.jpg" alt="Sagrada Familia" />
      <h3>Sagrada Familia #5</h3>
    </div>

    <div class="item">
      <img src="producto6.jpg" alt="José Gregorio Hernández" />
      <h3>Doctor José Gregorio #5</h3>
    </div>

  </section>

  <!-- Botón flotante de WhatsApp -->
  <a class="whatsapp"
     href="https://wa.me/5731638XXXXX?text=Hola%20quiero%20hacer%20un%20pedido"
     target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>

</body>
</html>
